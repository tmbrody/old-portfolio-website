<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Joan&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.production.css">
  <title>Contact Brody Taylor</title>
</head>
<main>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <header class="page-header">
    <div class="page-header__name-logo">
      <img src="img/brody_taylor_logo.png" alt="Personal logo of Brody Taylor" class="page-header__item">
    </div>
    <nav class="page-header__main-navigation page-header__item">
      <ul role="menubar" class="container highlightTextIn navigation-list">
        <li role="presentation">
          <a href="index.html" role="menuitem" class="navigation-list__item" alt="Home">Home</a>
        </li>
        <li role="presentation">
          <a href="about.html" role="menuitem" class="navigation-list__item navigation-list__item--active" alt="About Me">About Me</a>
        </li>
        <li role="presentation">
          <a href="work.html" role="menuitem" class="navigation-list__item" alt="Work">Work</a>
        </li>
        <li role="presentation">
          <a href="contact.html" role="menuitem" class="navigation-list__item" alt="Contact">Contact</a>
        </li>
      </ul>
    </nav>
  </header>

  <div class="contact-info">
    <h1>Contact</h1><br>

    <a class="contact-links" href="tel:+16153934289">Tel: 615-393-4289</a>
    <a class="contact-links" href="skype:orlaby.tedby">Skype: orlaby.tedby</a>
    <a class="contact-links" href="mailto:brodytaylor311@gmail.com">brodytaylor311 (at) gmail (dot) com</a><br>
    <a href="mailto:brodytaylor311@gmail.com">Contact Me</a><br><br>

    <form action="#" method="post" id="contact-form">
      <div class="input-wrapper">
        <label class="standard-label" for="contact-first-name">
          <span class="error">*</span> First Name:</label>
        <input type="text" id="contact-first-name" required>
      </div>

      <div class="input-wrapper">
        <label class="standard-label" for="contact-last-name">
          <span class="error">*</span> Last Name: </label>
        <input type="text" id="contact-last-name" required>
      </div>

      <div class="input-wrapper">
        <label class="standard-label" for="contact-email">
          <span class="error">*</span> E-mail: </label>
        <input type="email" id="contact-email" required>
      </div>

      <div class="input-wrapper">
        <label class="standard-label" for="contact-tel">Telephone(xxx-xxx-xxxx): </label>
        <input type="tel" id="contact-tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
      </div>

      <div class="input-wrapper">
        <label class="standard-label" for="contact-message">
          <span class="error">*</span>
        Message (up to 240 characters): </label>
        <textarea maxlength="240" id="contact-message" cols="30" rows="2" required></textarea>
      </div>

      <input class="contact-submit" type="submit" value="Send message">
    </form>
  </div>

<script src="js/scripts.js"></script>
</main>
</html>
